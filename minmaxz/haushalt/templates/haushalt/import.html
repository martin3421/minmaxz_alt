{% extends 'minmaxz/base.html' %}
{% block content %}

<div class="row top-buffer">
    <a href="{% url 'haushalt:data_import' 'import' %}" class="button">Import</a>
</div>

<table>
    <thead>
    <tr>
        {% for el in konten_header %}
      <th>{{ el }}</th>
        {% endfor %}
    </tr>
  </thead>
  <tbody>
  {% for row in konten %}
    <tr>
        {% for el in row %}
      <td>{{ el }}</td>
        {% endfor %}
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
